<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Notes App</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- AUTH -->
<section id="authContainer" class="auth-container">
  <h2 id="authTitle">Login</h2>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />

  <button id="authBtn">Login</button>
  <p id="switchAuth">Donâ€™t have an account? Signup</p>
  <p id="authMsg"></p>
</section>

<!-- APP -->
<div id="appContainer" style="display:none;">

  <nav>
    <h1>My Notes App</h1>
    <div>
      <input id="searchInput" placeholder="Search notes..." />
      <button id="themeToggle">ðŸŒ™</button>
    </div>
  </nav>

  <section class="hero">
    <h1>Upload, search, view and download notes</h1>
  </section>

  <!-- ADMIN ONLY -->
  <section id="upload" class="upload-section">
    <h2>Upload a Note</h2>
    <form id="uploadForm">
      <input id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <input id="file" type="file" accept="application/pdf" required />
      <button type="submit">Upload</button>
    </form>
    <p id="uploadMessage"></p>
  </section>

  <section class="notes-section">
    <h2>All Notes</h2>
    <div id="notesContainer" class="notes-container"></div>
  </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
